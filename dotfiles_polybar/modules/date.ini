[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

format-prefix = " "

; date = " %a %b %d, %Y"
; date-alt = " %a %b %d, %Y"
; time = %l:%M%p
; time-alt = %l:%M%p
; format-prefix = " "
; format-prefix-foreground = #fefefe
; format-foreground = #fefefe
; format-background = #668bd7
; label = "%date% %time% "